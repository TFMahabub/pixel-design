<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel-Design</title>
  <!-- daisyUI-cdn-link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>


<body>
  <!-- navbar start -->
  <div class="navbar bg-slate-500 px-6 lg:px-12 py-4 border-2 border-black">
    <div class="flex-1">
      <img class="w-10 md:w-20" src="img/logo.png" alt="">
      <span class="text-white text-4xl">Pixel Design</span>
    </div>
    <div class="flex-none gap-2">
      <!-- nav-manu-start -->
      <ul class="hidden gap-6 lg:flex items-center">
        <li class=" font-bold text-white text-xl">
          <a href="" class="hover:text-warning"><i class="fa-solid fa-house text-warning mr-2"></i>Home</a>
        </li>
        <li class=" font-bold text-white text-xl">
          <a href="" class="hover:text-warning"><i class="fa-sharp fa-solid fa-heart text-warning mr-2"></i>WishList</a>
        </li>
        <li class=" font-bold text-white text-xl">
          <a href="" class="hover:text-warning"><i class="fa-sharp fa-solid fa-heart text-warning mr-2"></i>Recycle Bin</a>
        </li>
        <li class="relative">
          <label ><i class="fa-solid fa-cart-shopping text-2xl text-warning"></i></label>
          <div class="absolute top-[-25px] right-[-30px]">
            <span class="bg-fuchsia-600 px-4 text-white rounded-xl">0</span>
          </div>
        </li>
      </ul>
      <!-- nav-manu-end -->
      <div class="dropdown dropdown-end lg:hidden">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <i class="fa-solid fa-bars text-2xl text-white"></i>
        </label>
        <!-- hamegurger-menu-items-start -->
        <ul tabindex="0" class="mt-3 p-2 border-2 divide-gray-400 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
          <li class=" font-bold text-balck text-xl">
            <a href="" class=""><i class="fa-solid fa-house text-xl"></i>Home</a>
          </li>
          <li class=" font-bold text-balck text-xl">
            <a href="" class=""><i class="fa-sharp fa-solid fa-heart text-xl"></i>WishList</a>
          </li>
          <li class=" font-bold text-balck text-xl">
            <a href="" class=""><i class="fa-sharp fa-solid fa-heart text-xl"></i>Recycle Bin</a>
          </li>
          <li class=" font-bold text-balck text-xl">
            <a href="" class=""><i class="fa-solid fa-cart-shopping text-xl"></i>Cart</a>
          </li>
        </ul>
        <!-- hamegurger-menu-items-end -->
      </div>
    </div>
  </div>
  <!-- navbar end -->
