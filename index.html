<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel-Design</title>
  <!-- tailwindcss-cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- daisyUI-cdn-link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- navbar start -->
  <div class="navbar bg-slate-500 py-5">
    <div class="flex-1">
      <img class="w-10 md:w-20" src="img/logo.png" alt="">
      <span class="text-white text-4xl">Pixel Design</span>
    </div>
    <div class="flex-none gap-2">
      <div class="form-control">
        <input type="text" placeholder="Search" class="input input-bordered" />
      </div>
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img src="https://placeimg.com/80/80/people" />
          </div>
        </label>
        <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- navbar end -->






  <!-- daisyUI-script-file -->
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
